<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bank Account</title>

    <style>
            body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #65c7f7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
        }

        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffeb3b;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

       
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="create.html">CREATE</a></li>
            <li><a href="withdraw.html">WITHDRAW</a></li>
            <li><a href="deposit.html">DEPOSIT</a></li>
            <li><a href="data.html">DETAILS</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Create Bank Account</h2>
        <form id="bankForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="accountNumber">Account Number:</label>
            <input type="number" id="accountNumber" name="accountNumber" required>

            <label for="balance">Initial Balance:</label>
            <input type="number" id="balance" name="balance" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('bankForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const name = document.getElementById('name').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const balance = document.getElementById('balance').value;

            // Retrieve existing accounts from localStorage
            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];

            // Add the new account to the list
            accounts.push({
                name: name,
                accountNumber: accountNumber,
                balance: parseFloat(balance),
            });

            // Save updated accounts list back to localStorage
            localStorage.setItem('accounts', JSON.stringify(accounts));

            // Show a success message
            alert('Account successfully registered!');

           
        });
    </script>
</body>
</html>
